version: '3.8'

services:
  # 1. Redis (任務佇列)
  redis-queue:
    image: redis:alpine
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - rag-network

  # 2. Database (PostgreSQL + pgvector)
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # 自動建表腳本
    networks:
      - rag-network

  # 3. Object Storage (MinIO)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console Port
    volumes:
      - minio_data:/data
    networks:
      - rag-network

  # 4. API Gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "${API_PORT}:8000"
    env_file:
      - .env
    volumes:
      - ./services/api-gateway/src:/app/src
    depends_on:
      - redis-queue
      - db
      - minio
    networks:
      - rag-network

  # 5. ETL Worker (處理向量化)
  nlp-worker:
    build: ./services/nlp-worker
    deploy:
      resources:
        limits:
          memory: 4G # 向量模型比較吃記憶體
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./services/nlp-worker/src:/app/src
    depends_on:
      - redis-queue
      - db
      - minio
    networks:
      - rag-network

  # 6. Frontend
  frontend:
    build: ./services/frontend
    ports:
      - "5173:5173"
    volumes:
      - ./services/frontend/src:/app/src
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data: